<html lang="fi">
  <head>

    // Bootstrap CSS
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    // CSS TYYLI
    <link rel="stylesheet" href="styles/styles.css" >
  </head>

  <body>
    <div class="background-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
    </div>

    <header>
      <div class="container">
        <h1 class="text-center animate-fade-in">Kuvagalleria</h1>
        <p class="header-subtitle text-center animate-fade-in-delay">
          Valokuvia minusta ja edesmenneestä koirastani Tildestä
        </p>
      </div>
    </header>

    <nav class="nav-section">
      <div class="container">
        <ul class="nav nav-underline justify-content-center">
          <li class="nav-item">
            <a class="nav-link" href="index.html"> Etusivu </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cv.html"> CV </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              href="kuvagalleria.html"
            >
              Kuvagalleria
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="yhteystiedot.html"> Yhteystiedot </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="container">
      <div class="row">
        <div class="col-12">
          <div class="profile-section slide-in-up">
            // KARUSELLI
            <div
              id="carouselExampleIndicators"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="0"
                  class="active"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="1"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="2"
                ></button>
              </div>

              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="images/tildejama.jpg"
                    class="d-block w-100"
                    alt="Minä ja koirani"
                  >
                </div>
                <div class="carousel-item">
                  <img
                    src="images/tildejama2.jpg"
                    class="d-block w-100"
                    alt="Minä ja koirani"
                  >
                </div>
                <div class="carousel-item">
                  <img
                    src="images/tildejama3.jpg"
                    class="d-block w-100"
                    alt="Minä ja koirani"
                  >
                </div>
              </div>

              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Edellinen</span>
              </button>

              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Seuraava</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <div class="footer-content">
          <p class="mb-0">©2025 Anniina Pitkänen</p>
        </div>
      </div>
    </footer>

    // Bootstrap JS 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
