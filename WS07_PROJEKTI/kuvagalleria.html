<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kuvagalleria</title>

    <!-- Bootstrap CSS (ilman integrityä → varmasti latautuu) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f8f9fa;
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
      }

      .gallery-container {
        max-width: 900px;
        margin: 0 auto;
      }

      .carousel-item img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="gallery-container">
      <h1 class="text-center mb-4">Kuvagalleria</h1>

      <!-- Karuselli -->
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
          ></button>
        </div>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="images/tildejama.jpg"
              class="d-block w-100"
              alt="Minä ja koirani"
            />
          </div>
          <div class="carousel-item">
            <img
              src="images/tildejama2.jpg"
              class="d-block w-100"
              alt="Profiilikuva"
            />
          </div>
          <div class="carousel-item">
            <img
              src="images/tildejama3.jpg"
              class="d-block w-100"
              alt="Tulossa pian"
            />
          </div>
        </div>

        <!-- Nuolet -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>

    <!-- Bootstrap JS (TÄRKEÄ! ilman integrityä → toimii varmasti) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
