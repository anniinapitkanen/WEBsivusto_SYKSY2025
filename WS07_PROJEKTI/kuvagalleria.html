<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kuvagalleria - Anniina Pitkänen</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    
    <div class="background-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
    </div>

    <header>
      <div class="container">
        <h1 class="text-center animate-fade-in">Kuvagalleria</h1>
        <p class="header-subtitle text-center animate-fade-in-delay">
          Valokuvia minusta ja lähimmäisistäni
        </p>
      </div>
    </header>

    <nav class="nav-section">
      <div class="container">
        <ul class="nav nav-underline justify-content-center">
          <li class="nav-item">
            <a class="nav-link" href="index.html"> Etusivu </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cv.html"> CV </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              href="kuvagalleria.html"
            >
              Kuvagalleria
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="yhteystiedot.html"> Yhteystiedot </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="container">
      <div class="row">
        <div class="col-12">
          <div class="profile-section slide-in-up">
            <div
              id="carouselExampleCaptions"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#carouselExampleCaptions"
                  data-bs-slide-to="0"
                  class="active"
                  aria-current="true"
                  aria-label="Slide 1"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleCaptions"
                  data-bs-slide-to="1"
                  aria-label="Slide 2"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleCaptions"
                  data-bs-slide-to="2"
                  aria-label="Slide 3"
                ></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="images/tildejama.jpg"
                    class="d-block w-100 carousel-image"
                    alt="Minä ja koirani"
                  />
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Minä ja koirani</h5>
                    <p>Tässä on minä ja edesmennyt koirani</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img
                    src="images/mä.jpg"
                    class="d-block w-100 carousel-image"
                    alt="Profiilikuva"
                  />
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Profiilikuva</h5>
                    <p>Valokuva minusta</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img
                    src="images/placeholder.jpg"
                    class="d-block w-100 carousel-image"
                    alt="Tulossa lisää kuvia"
                  />
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Tulossa pian</h5>
                    <p>Lisää kuvia tulossa galleriaan</p>
                  </div>
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Edellinen</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Seuraava</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <div class="footer-content">
          <p class="mb-0">©2025 Anniina Pitkänen</p>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz4YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
